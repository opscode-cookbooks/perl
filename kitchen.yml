---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: debian-10
  - name: debian-11
  - name: centos-7
  - name: centos-stream-8
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: rockylinux-8
  - name: opensuse-leap-15
  - name: windows-server-2012r2-standard
    driver_config:
      box: chef/windows-server-2012r2-standard
  - name: windows-server-2016-standard
    driver_config:
      box: chef/windows-server-2016-standard

suites:
  - name: default
    run_list:
      - test::default
